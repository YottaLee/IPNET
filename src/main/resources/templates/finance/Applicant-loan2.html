<div class="top col-md-12" style="height: 56px;background: #3b3e43">
    <img src="https://i.imgur.com/jwJTKCL.png" style="height: 56px;width: 56px;background-size: 100% 100%;margin-right: 20px">
    <span style="color: white;font-size: 15px">IPNET支付交易中心</span>
</div>
<div id="container" class="">


    <div class="boxed">

        <!--CONTENT CONTAINER-->
        <!--===================================================-->
        <div id="content-container">

            <!--Page Title-->
            <!--~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~-->
            <div id="page-title">
                <h1 class="page-header text-overflow">专利质押融资贷款申请</h1>

                <!--Searchbox-->
                <div class="searchbox">
                    <div class="input-group custom-search-form">
                        <input type="text" class="form-control" placeholder="查询..">
                        <span class="input-group-btn">
                                <button class="text-muted" type="button"><i class="demo-pli-magnifi-glass"></i></button>
                            </span>
                    </div>
                </div>
            </div>
            <!--~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~-->
            <!--End page title-->

            <!--Page content-->
            <!--===================================================-->
            <div id="page-content">
                <div class="row">
                    <div class="col-sm-12">
                        <div class="panel">
                            <div class="panel-heading">
                                <h3 class="panel-title">贷款意向</h3>
                            </div>
                            <form class="form-horizontal">
                                <div class="panel-body">
                                    <div class="row">
                                        <div class="form-group">
                                            <label class="col-sm-2 control-label">贷款额度</label>
                                            <div class="col-sm-10">
                                                <input id="loan-money" type="number" placeholder=""
                                                       class="form-control">
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <label class="col-sm-2 control-label">贷款用途</label>
                                            <div class="col-sm-10">
                                                <input id="loan-way" placeholder="" class="form-control">
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <label class="col-sm-2 control-label">贷款期限</label>
                                            <div class="col-sm-10">
                                                <input id="loan-time" placeholder="" class="form-control">
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <label class="col-sm-2 control-label">意向银行</label>
                                            <div class="col-sm-10">
                                                <select id="demo-chosen-select" data-placeholder="选择银行..."
                                                        multiple tabindex="2" style="width: 100%">
                                                    <option value="招商银行">招商银行</option>
                                                    <option value="浦发银行">浦发银行</option>
                                                    <option value="中信银行">中信银行</option>
                                                    <option value="中国工商银行">中国工商银行</option>
                                                    <option value="民生银行">民生银行</option>
                                                    <option value="b银行">b银行</option>
                                                </select>
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <label class="col-sm-2 control-label"></label>
                                            <div class="col-sm-10">
                                                <a id="model" download="专利质押融资贷款申请模版">点击下载专利质押融资贷款申请模版</a>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </form>
                            <!--===================================================-->
                            <!--End Horizontal Form-->
                            <div class="form-group">
                                <div class="bord-top pad-ver">
                                    <!-- The fileinput-button span is used to style the file input field as button -->
                                    <span class="btn btn-info fileinput-button dz-clickable"><span>上传附件</span></span>
                                    <div class="btn-group pull-right">
                                        <!--<button id="dz-upload-btn" class="btn btn-primary" type="submit" disabled>-->
                                            <!--<i class="fa fa-upload-cloud"></i>上传-->
                                        <!--</button>-->
                                        <!--<button id="dz-remove-btn" class="btn btn-danger cancel" type="reset" disabled>-->
                                            <!--<i class="demo-pli-cross"></i>-->
                                        <!--</button>-->
                                    </div>
                                </div>


                                <div id="dz-previews">
                                    <div id="dz-template" class="pad-top bord-top">
                                        <div class="media">
                                            <div class="media-body">
                                                <!--This is used as the file preview template-->
                                                <div class="media-block">
                                                    <div class="media-left">
                                                        <img class="dz-img" data-dz-thumbnail>
                                                    </div>
                                                    <div class="media-body">
                                                        <p id="fileName" class="text-main text-bold mar-no text-overflow"
                                                           data-dz-name></p>
                                                        <span class="dz-error text-danger text-sm"
                                                              data-dz-errormessage></span>
                                                        <p class="text-sm" data-dz-size></p>
                                                        <div id="dz-total-progress" style="opacity:0">
                                                            <div class="progress progress-xs active"
                                                                 role="progressbar"
                                                                 aria-valuemin="0" aria-valuemax="100"
                                                                 aria-valuenow="0">
                                                                <div class="progress-bar progress-bar-success"
                                                                     style="width:0%;"
                                                                     data-dz-uploadprogress></div>
                                                            </div>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="media-right">
                                                <button data-dz-remove
                                                        class="btn btn-xs btn-danger dz-cancel"><i
                                                        class="demo-pli-cross"></i></button>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <button id="submit" class="btn btn-success">提交</button>
                            </div>
                        </div>
                    </div>
                </div>

                <!--</div>-->
                <!--</form>-->

            </div>
            <!--===================================================-->
            <!--End page content-->
