<div class="top col-md-12" style="height: 56px;background: #3b3e43">
    <img src="https://i.imgur.com/jwJTKCL.png" style="height: 56px;width: 56px;background-size: 100% 100%;margin-right: 20px">
    <span style="color: white;font-size: 15px">IPNET支付交易中心</span>
</div>
<div id="container" class="">

    <!--NAVBAR-->
    <!--===================================================-->

    <!--===================================================-->
    <!--END NAVBAR-->

    <div class="boxed">

        <!--CONTENT CONTAINER-->
        <!--===================================================-->
        <div id="content-container">

            <!--Page Title-->
            <!--~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~-->
            <div id="page-title">
                <h1 class="page-header text-overflow"></h1>

                <!--Searchbox-->
                <div class="searchbox">
                    <div class="input-group custom-search-form">
                        <input type="text" class="form-control" placeholder="查询..">
                        <span class="input-group-btn">
                                <button class="text-muted" type="button"><i class="demo-pli-magnifi-glass"></i></button>
                            </span>
                    </div>
                </div>
            </div>
            <!--~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~-->
            <!--End page title-->

            <div id="page-content">
                <h3>审核专利质押融资贷款申请</h3>
                <div class="panel">
                    <form class="form-horizontal">
                        <div class="panel-body">
                            <div class="tab-content">

                                <div class="row">
                                    <div class="col-md-12">
                                        <div class="form-group">
                                            <table class="table table-bordered">
                                                <tbody>
                                                <tr >
                                                    <td>专利名称</td>
                                                    <td id="patentID">基于大数据AI的图像自动化标注技术</td>
                                                    <td>专利持有人</td>
                                                    <td id="holder">pxy</td>
                                                </tr>
                                                <tr>
                                                    <td>专利持有人意向贷款</td>
                                                    <td id="pur-money">80000</td>
                                                    <td>专利持有人意向期限</td>
                                                    <td id="pur-time">1年</td>
                                                </tr>
                                                <tr>
                                                    <td>评估机构经济价值评估</td>
                                                    <td id="pur-evaluation" colspan="3">74428</td>
                                                </tr>
                                                </tbody>
                                            </table>
                                        </div>
                                        <div class="form-group">
                                            <div class="col-md-12">
                                                <a id="loan-file" download="专利申请贷款材料.zip">专利申请贷款材料</a>
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <div class="col-md-12">
                                                <a id="evaluation-file" download="专利评估报告材料.zip">专利评估报告材料</a>
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <div class="col-md-12">
                                                <div class="checkbox">
                                                    <input id="check-pass" class="magic-checkbox"
                                                           type="checkbox" onclick="agree(this)">
                                                    <label for="check-pass">是否放贷</label>
                                                </div>
                                            </div>
                                        </div>
                                        <div id="loan">
                                            <div class="form-group">
                                                <div class="col-md-12">
                                                    <div class="checkbox">
                                                        <input id="demo-form-checkbox" class="magic-checkbox"
                                                               type="checkbox" onclick="sure(this)">
                                                        <label for="demo-form-checkbox">是否让专利持有人购买专利质押融资保证保险</label>
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="form-group">
                                                <label for="loan-money" class="col-sm-1 control-label">放贷金额</label>
                                                <div id="loan-money" class="col-sm-5">
                                                    <input id="money" type="number" name="integer" placeholder=""
                                                           class="form-control">
                                                    <i class="fa fa-rmb icon-lg form-control-feedback"></i>
                                                </div>
                                                <label for="loan-time" class="col-sm-1 control-label">放贷期限</label>
                                                <div id="loan-time" class="col-sm-5">
                                                    <input id="time" placeholder="" class="form-control">
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>

                <!--<div class="panel-footer text-right">-->
                <button id="submit" class="btn btn-success">提交上链</button>
                <!--</div>-->
