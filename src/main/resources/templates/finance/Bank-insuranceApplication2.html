<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>General Elements | Nifty - Admin Template</title>


    <!--STYLESHEET-->
    <!--=================================================-->

    <!--Open Sans Font [ OPTIONAL ]-->
    <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,300,600,700' rel='stylesheet' type='text/css'>


    <!--Bootstrap Stylesheet [ REQUIRED ]-->
    <link href="/finance/css/bootstrap.min.css" rel="stylesheet">


    <!--Nifty Stylesheet [ REQUIRED ]-->
    <link href="/finance/css/nifty.min.css" rel="stylesheet">


    <!--Bootstrap Select [ OPTIONAL ]-->
    <link href="/finance/plugins/bootstrap-select/bootstrap-select.min.css" rel="stylesheet">


    <!--Nifty Premium Icon [ DEMONSTRATION ]-->
    <link href="/finance/css/demo/nifty-demo-icons.min.css" rel="stylesheet">


    <!--Demo [ DEMONSTRATION ]-->
    <link href="/finance/css/demo/nifty-demo.min.css" rel="stylesheet">

    <!--Magic Checkbox [ OPTIONAL ]-->
    <link href="/finance/plugins/magic-check/css/magic-check.min.css" rel="stylesheet">


    <!--Chosen [ OPTIONAL ]-->
    <link href="/finance/plugins/chosen/chosen.min.css" rel="stylesheet">

    <!--Bootstrap Datepicker [ OPTIONAL ]-->
    <link href="/finance/plugins/bootstrap-datepicker/bootstrap-datepicker.min.css" rel="stylesheet">


    <!--Font Awesome [ OPTIONAL ]-->
    <link href="/finance/plugins/magic-check/css/magic-check.min.css" rel="stylesheet">


    <!--Dropzone [ OPTIONAL ]-->
    <link href="/finance/plugins/dropzone/dropzone.min.css" rel="stylesheet">

    <!--JAVASCRIPT-->
    <!--=================================================-->

    <!--Pace - Page Load Progress Par [OPTIONAL]-->
    <link href="/finance/plugins/pace/pace.min.css" rel="stylesheet">
    <script src="/finance/plugins/pace/pace.min.js"></script>


    <!--jQuery [ REQUIRED ]-->
    <script src="/finance/js/jquery-2.2.4.min.js"></script>


    <!--BootstrapJS [ RECOMMENDED ]-->
    <script src="/finance/js/bootstrap.min.js"></script>


    <!--NiftyJS [ RECOMMENDED ]-->
    <script src="/finance/js/nifty.min.js"></script>


    <!--Chosen [ OPTIONAL ]-->
    <script src="/finance/plugins/chosen/chosen.jquery.min.js"></script>


    <!--Dropzone [ OPTIONAL ]-->
    <script src="/finance/plugins/dropzone/dropzone.min.js"></script>


    <!--Form File Upload [ SAMPLE ]-->
    <script src="/finance/js/Bank/Bank-insurance-file.js"></script>


    <!--=================================================-->

    <!--Demo script [ DEMONSTRATION ]-->
    <script src="/finance/js/demo/nifty-demo.min.js"></script>

    <!--Bootstrap Select [ OPTIONAL ]-->
    <script src="/finance/plugins/bootstrap-select/bootstrap-select.min.js"></script>


    <!--Bootstrap Datepicker [ OPTIONAL ]-->
    <script src="/finance/plugins/bootstrap-datepicker/bootstrap-datepicker.min.js"></script>


    <!--Form Component [ SAMPLE ]-->
    <script src="/finance/js/demo/form-component.js"></script>

<!--TIPS-->
<!--You may remove all ID or Class names which contain "demo-", they are only used for demonstration. -->
<body>
<div id="container" class="">

    <div class="boxed">

        <!--CONTENT CONTAINER-->
        <!--===================================================-->
        <div id="content-container">

            <!--Page Title-->
            <!--~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~-->
            <div id="page-title">
                <h1 class="page-header text-overflow"></h1>

                <!--Searchbox-->
                <div class="searchbox">
                    <div class="input-group custom-search-form">
                        <input type="text" class="form-control" placeholder="查询..">
                        <span class="input-group-btn">
                                <button class="text-muted" type="button"><i class="demo-pli-magnifi-glass"></i></button>
                            </span>
                    </div>
                </div>
            </div>
            <!--~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~-->
            <!--End page title-->

            <!--Page content-->
            <!--===================================================-->
            <div id="page-content">

                <div class="row">
                    <div class="col-sm-12">
                        <div class="panel">
                            <div class="panel-heading">
                                <h3 class="panel-title">专利质押融资保证保险理赔申请书</h3>
                            </div>

                            <!--Horizontal Form-->
                            <!--===================================================-->
                            <form class="form-horizontal">
                                <div class="panel-body">
                                    <div class="form-group">
                                        <label class="col-sm-1 control-label">专利号</label>
                                        <div class="col-sm-11">
                                            <input id="patentID" placeholder="" class="form-control">
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="col-sm-1 control-label">投保单位名称</label>
                                        <div class="col-sm-5">
                                            <input id="person" placeholder="" class="form-control">
                                        </div>
                                        <label class="col-sm-1 control-label">投保人单位联系地址及电话</label>
                                        <div class="col-sm-5">
                                            <input id="address" placeholder="" class="form-control">
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="col-sm-1 control-label">出险时间</label>
                                        <div class="col-sm-11">
                                            <input id="time" type="text" class="form-control">
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="col-sm-1 control-label">出险原因</label>
                                        <div class="col-sm-11">
                                            <input id="reason" type="text" class="form-control">
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="col-sm-1 control-label">开户行</label>
                                        <div class="col-sm-3">
                                            <input id="bank" type="text" class="form-control">
                                        </div>
                                        <label class="col-sm-1 control-label">户名</label>
                                        <div class="col-sm-3">
                                            <input id="bank-name" type="text" class="form-control">
                                        </div>
                                        <label class="col-sm-1 control-label">账号</label>
                                        <div class="col-sm-3">
                                            <input id="bank-id" type="text" class="form-control">
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="col-sm-1 control-label">保单号</label>
                                        <div class="col-sm-11">
                                            <input id="insurance-id" type="text" class="form-control">
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="col-sm-1 control-label">申请金额</label>
                                        <div class="col-sm-11">
                                            <input id="money" type="number" class="form-control">
                                        </div>
                                    </div>
                                </div>
                            </form>
                            <!--===================================================-->
                            <!--End Horizontal Form-->

                        </div>
                        <a id="model">点击下载专利质押融资贷款保证保险理赔申请书</a>
                        <div class="bord-top pad-ver">
                            <!-- The fileinput-button span is used to style the file input field as button -->
                            <span class="btn btn-info fileinput-button dz-clickable">
					                <i class="fa fa-plus"></i>
					                <span>上传附件</span>
					            </span>
                            <div class="btn-group pull-right">
                                <button id="dz-upload-btn" class="btn btn-primary" type="submit" disabled>
                                    <i class="fa fa-upload-cloud"></i>上传
                                </button>
                                <button id="dz-remove-btn" class="btn btn-danger cancel" type="reset" disabled>
                                    <i class="demo-pli-cross"></i>
                                </button>
                            </div>
                        </div>
                        <div id="dz-previews">
                            <div id="dz-template" class="pad-top bord-top">
                                <div class="media">
                                    <div class="media-body">
                                        <!--This is used as the file preview template-->
                                        <div class="media-block">
                                            <div class="media-left">
                                                <img class="dz-img" data-dz-thumbnail>
                                            </div>
                                            <div class="media-body">
                                                <p id="fileName" class="text-main text-bold mar-no text-overflow"
                                                   data-dz-name></p>
                                                <span class="dz-error text-danger text-sm"
                                                      data-dz-errormessage></span>
                                                <p class="text-sm" data-dz-size></p>
                                                <div id="dz-total-progress" style="opacity:0">
                                                    <div class="progress progress-xs active" role="progressbar"
                                                         aria-valuemin="0" aria-valuemax="100" aria-valuenow="0">
                                                        <div class="progress-bar progress-bar-success"
                                                             style="width:0%;" data-dz-uploadprogress></div>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="media-right">
                                        <button data-dz-remove class="btn btn-xs btn-danger dz-cancel"><i
                                                class="demo-pli-cross"></i></button>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <!--<div class="panel-footer text-right">-->
                        <button id="submit" class="btn btn-success">提交上链</button>
                        <!--</div>-->
                    </div>
                </div>

            </div>
            <!--===================================================-->
            <!--End page content-->


        </div>
        <!--===================================================-->
        <!--END CONTENT CONTAINER-->

    </div>


    <!-- SCROLL PAGE BUTTON -->
    <!--===================================================-->
    <button class="scroll-top btn">
        <i class="pci-chevron chevron-up"></i>
    </button>
    <!--===================================================-->


</div>
<!--===================================================-->
<!-- END OF CONTAINER -->

<script src="/finance/js/Bank/Bank-insuranceApplication.js"></script>
</body>
</html>
