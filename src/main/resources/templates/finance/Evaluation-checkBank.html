                        <div class="panel">

                            <!-- Bubble Numbers Form Wizard -->


                            <!--Form-->
                            <form class="form-horizontal">
                                <div class="panel-body">
                                    <div class="tab-content">

                                        <div class="row">
                                            <div class="col-md-12">
                                                <div class="form-group">
                                                    <div class="col-md-12">
                                                        <h3>审核专利质押贷款保证保险理赔申请</h3>
                                                    </div>
                                                </div>
                                                <div class="form-group">
                                                    <table class="table table-bordered">
                                                        <tbody>
                                                        <tr>
                                                            <td>专利号</td>
                                                            <td id="patentID"  colspan="5"></td>
                                                        </tr>
                                                        <tr>
                                                            <td>投保单位名称</td>
                                                            <td id="patent"  colspan="2"></td>
                                                            <td>投保人单位联系地址及电话</td>
                                                            <td id="holder" colspan="2"></td>
                                                        </tr>
                                                        <tr>
                                                            <td>出险时间</td>
                                                            <td id="loan-money" colspan="5"></td>
                                                        </tr>
                                                        <tr>
                                                            <td>出险原因</td>
                                                            <td id="reason" colspan="5"></td>
                                                        </tr>
                                                        <tr>
                                                            <td>开户行</td>
                                                            <td id="bank" colspan="1"></td>
                                                            <td>户名</td>
                                                            <td id="bank-name" colspan="1"></td>
                                                            <td>账号</td>
                                                            <td id="bank-id" colspan="1"></td>
                                                        </tr>
                                                        <tr>
                                                            <td>保单号</td>
                                                            <td id="insurance-id" colspan="5"></td>
                                                        </tr>
                                                        <tr>
                                                            <td>申请金额</td>
                                                            <td id="money" colspan="5"></td>
                                                        </tr>
                                                        </tbody>
                                                    </table>
                                                </div>
                                                <div class="form-group">
                                                    <div class="col-md-12">
                                                        <a id="fileURL" download="专利质押融资贷款保证保险理赔申请书.zip">专利质押融资贷款保证保险理赔申请书</a>
                                                    </div>
                                                </div>
                                                <div class="form-group">
                                                    <div class="col-md-12">
                                                        <div class="checkbox">
                                                            <input id="check-pass" class="magic-checkbox"
                                                                   type="checkbox">
                                                            <label for="check-pass">是否愿意理赔</label>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>

                                    </div>
                                </div>
