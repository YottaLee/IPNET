    <!--Bootstrap Select [ OPTIONAL ]-->
    <link href="/finance/plugins/bootstrap-select/bootstrap-select.min.css" rel="stylesheet">


    <!--Nifty Premium Icon [ DEMONSTRATION ]-->
    <link href="/finance/css/demo/nifty-demo-icons.min.css" rel="stylesheet">


    <!--Demo [ DEMONSTRATION ]-->
    <link href="/finance/css/demo/nifty-demo.min.css" rel="stylesheet">

    <!--Magic Checkbox [ OPTIONAL ]-->
    <link href="/finance/plugins/magic-check/css/magic-check.min.css" rel="stylesheet">


    <!--Bootstrap Tags Input [ OPTIONAL ]-->
    <link href="/finance/plugins/bootstrap-tagsinput/bootstrap-tagsinput.min.css" rel="stylesheet">

    <!--Bootstrap Timepicker [ OPTIONAL ]-->
    <link href="/finance/plugins/bootstrap-timepicker/bootstrap-timepicker.min.css" rel="stylesheet">


    <!--Bootstrap Datepicker [ OPTIONAL ]-->
    <link href="/finance/plugins/bootstrap-datepicker/bootstrap-datepicker.min.css" rel="stylesheet">


    <!--Dropzone [ OPTIONAL ]-->
    <link href="/finance/plugins/dropzone/dropzone.min.css" rel="stylesheet">


    <link href="/home/css/main.css" rel="stylesheet">
    <link href="/home/css/icomoon.css" rel="stylesheet">
    <link href="/home/css/animate-custom.css" rel="stylesheet">

    <!--Pace - Page Load Progress Par [OPTIONAL]-->
    <link href="/finance/plugins/pace/pace.min.css" rel="stylesheet">
    <script src="/finance/plugins/pace/pace.min.js"></script>


    <!--jQuery [ REQUIRED ]-->
    <script src="/finance/js/jquery-2.2.4.min.js"></script>


    <!--BootstrapJS [ RECOMMENDED ]-->
    <script src="/finance/js/bootstrap.min.js"></script>


    <script src="/finance/js/alertFile.js"></script>

    <!--NiftyJS [ RECOMMENDED ]-->
    <script src="/finance/js/nifty.min.js"></script>


    <!--=================================================-->

    <!--Demo script [ DEMONSTRATION ]-->
    <script src="/finance/js/demo/nifty-demo.min.js"></script>


    <!--Dropzone [ OPTIONAL ]-->
    <script src="/finance/plugins/dropzone/dropzone.min.js"></script>


    <!--Form File Upload [ SAMPLE ]-->
    <script src="/finance/js/Evaluation/Evalution-report-file.js"></script>

<body>
<div class="top col-md-12" style="height: 56px;background: #3b3e43">
    <img src="https://i.imgur.com/jwJTKCL.png" style="height: 56px;width: 56px;background-size: 100% 100%;margin-right: 20px">
    <span style="color: white;font-size: 15px">IPNET支付交易中心</span>
</div>
<div id="container" class="">

    <div class="boxed">

        <!--CONTENT CONTAINER-->
        <!--===================================================-->
        <div id="content-container">

            <!--Page Title-->
            <!--~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~-->
            <div id="page-title">
                <h1 class="page-header text-overflow"></h1>

                <!--Searchbox-->
                <div class="searchbox">
                    <div class="input-group custom-search-form">
                        <input type="text" class="form-control" placeholder="查询..">
                        <span class="input-group-btn">
                                <button class="text-muted" type="button"><i class="demo-pli-magnifi-glass"></i></button>
                            </span>
                    </div>
                </div>
            </div>
            <!--~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~-->
            <!--End page title-->

            <!--Page content-->
            <!--===================================================-->
            <div id="page-content">

                <div class="row">
                    <div class="col-sm-12">
                        <h3 class="text-main pad-btm bord-btm">填写评估报告</h3>
                        <div class="panel">
                            <div class="panel-heading">
                                <h4 class="panel-title">专利情况简要</h4>
                                <div class="tab-content">

                                    <div class="row">
                                        <div class="col-md-12">
                                            <div class="form-group">
                                                <table class="table table-bordered">
                                                    <tbody>
                                                    <tr>
                                                        <td>专利号</td>
                                                        <td id="patentID"></td>
                                                    </tr>
                                                    <tr>
                                                        <td>专利名称</td>
                                                        <td id="patent"></td>

                                                    </tr>
                                                    <tr>
                                                        <td>专利持有人</td>
                                                        <td id="holder" ></td>
                                                    </tr>
                                                    </tbody>
                                                </table>
                                            </div>
                                            <div class="form-group">
                                                <div class="col-md-12">
                                                    <a id="fileURL" download="专利质押融资贷款保证保险理赔申请书.zip">专利质押融资贷款保证保险理赔申请书</a>
                                                </div>
                                            </div>
                                            <div class="form-group">
                                                <div class="col-md-12">
                                                    <div class="checkbox">
                                                        <input id="check-pass" class="magic-checkbox"
                                                               type="checkbox">
                                                        <label for="check-pass">是否愿意理赔</label>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>

                                </div>
                            </div>

                            <!--Horizontal Form-->
                            <!--===================================================-->
                            <form class="form-horizontal">
                                <div class="panel-body">
                                    <div class="form-group">
                                        <label class="col-sm-1 control-label">评估原则</label>
                                        <div class="col-sm-11">
                                            <input id="rule" placeholder=""
                                                   class="form-control">
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="col-sm-1 control-label">技术价值评估</label>
                                        <div class="col-sm-11">
                                            <input id="tech" placeholder=""
                                                   class="form-control">
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="col-sm-1 control-label">经济价值评估</label>
                                        <div class="col-sm-11">
                                            <input id="evaluation" type="number" placeholder=""
                                                      class="form-control">
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="col-sm-1 control-label">评估费用</label>
                                        <div class="col-sm-11">
                                            <input id="money" type="number" placeholder=""
                                                      class="form-control">
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="col-sm-1 control-label">评估结论</label>
                                        <div class="col-sm-11">
                                            <input id="result" type="text" placeholder=""
                                                   class="form-control">
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <div class="col-sm-12">
                                            <a id="apply-file" download="专利材料.zip">点击查看专利材料</a>
                                        </div>
                                    </div>

                                </div>
                            </form>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-12">
                                <div class="bord-top pad-ver">
                                    <!-- The fileinput-button span is used to style the file input field as button -->
                                    <span class="btn btn-info fileinput-button dz-clickable">
					                <i class="fa fa-plus"></i>
					                <span>上传详细报告</span>
					            </span>
                                    <div class="btn-group pull-right">
                                        <button id="dz-upload-btn" class="btn btn-primary" type="submit" disabled>
                                            <i class="fa fa-upload-cloud"></i>上传
                                        </button>
                                        <button id="dz-remove-btn" class="btn btn-danger cancel" type="reset" disabled>
                                            <i class="demo-pli-cross"></i>
                                        </button>
                                    </div>
                                </div>


                                <div id="dz-previews">
                                    <div id="dz-template" class="pad-top bord-top">
                                        <div class="media">
                                            <div class="media-body">
                                                <!--This is used as the file preview template-->
                                                <div class="media-block">
                                                    <div class="media-left">
                                                        <img class="dz-img" data-dz-thumbnail>
                                                    </div>
                                                    <div class="media-body">
                                                        <p id="fileName" class="text-main text-bold mar-no text-overflow"
                                                           data-dz-name></p>
                                                        <span class="dz-error text-danger text-sm"
                                                              data-dz-errormessage></span>
                                                        <p class="text-sm" data-dz-size></p>
                                                        <div id="dz-total-progress" style="opacity:0">
                                                            <div class="progress progress-xs active"
                                                                 role="progressbar"
                                                                 aria-valuemin="0" aria-valuemax="100"
                                                                 aria-valuenow="0">
                                                                <div class="progress-bar progress-bar-success"
                                                                     style="width:0%;"
                                                                     data-dz-uploadprogress></div>
                                                            </div>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="media-right">
                                                <button data-dz-remove
                                                        class="btn btn-xs btn-danger dz-cancel">
                                                    <i
                                                            class="demo-pli-cross"></i></button>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-12">
                                <button id="checkDetail" class="btn btn-success">提交上链</button>
                            </div>
                        </div>
                    </div>
                    <!--===================================================-->
                    <!--End Horizontal Form-->
                </div>

            </div>

        </div>
        <!--===================================================-->
        <!--End page content-->


    </div>
    <!--===================================================-->
    <!--END CONTENT CONTAINER-->

</div>

<!-- SCROLL PAGE BUTTON -->
<!--===================================================-->
<button class="scroll-top btn">
    <i class="pci-chevron chevron-up"></i>
</button>
<!--===================================================-->


</div>
<!--===================================================-->
<!-- END OF CONTAINER -->
<div id="footerwrap">
    <div class="container">
        <h4><img src="https://i.imgur.com/qrRDHYM.png" style="height: 56px;width: 56px;background-size: 100% 100%;margin-right: 20px">Created by <a href="" style="color: rgba(61, 201, 179, 0.8)">NJU IDigger</a> - Copyright 2018</h4>
    </div>
</div>
<script src="/finance/js/Evaluation/Evaluation-report.js"></script>

</body>
</html>
