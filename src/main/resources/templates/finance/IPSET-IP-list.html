<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IPNET专利池详情</title>
    <!--Open Sans Font [ OPTIONAL ]-->
    <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,300,600,700' rel='stylesheet' type='text/css'>
    <!--Bootstrap Stylesheet [ REQUIRED ]-->
    <link href="/finance/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/common/jquery-confirm.css">
    <!--Nifty Stylesheet [ REQUIRED ]-->
    <link href="/finance/css/nifty.min.css" rel="stylesheet">
    <!--Nifty Premium Icon [ DEMONSTRATION ]-->
    <link href="/finance/css/demo/nifty-demo-icons.min.css" rel="stylesheet">
    <!--Demo [ DEMONSTRATION ]-->
    <link href="/finance/css/demo/nifty-demo.min.css" rel="stylesheet">

    <link href="/home/css/main.css" rel="stylesheet">
    <link href="/home/css/icomoon.css" rel="stylesheet">
    <link href="/home/css/animate-custom.css" rel="stylesheet">

    <link href="/common/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="/frame/head/css/bootsnav.css">
    <link rel="stylesheet" type="text/css" href="/frame/head/css/user_nav.css">

    <!--Pace - Page Load Progress Par [OPTIONAL]-->
    <link href="/finance/plugins/pace/pace.min.css" rel="stylesheet">
    <script src="/finance/plugins/pace/pace.min.js"></script>
    <!--jQuery [ REQUIRED ]-->
    <script src="/finance/js/jquery-2.2.4.min.js"></script>
    <!--BootstrapJS [ RECOMMENDED ]-->
    <script src="/finance/js/bootstrap.min.js"></script>
    <!--NiftyJS [ RECOMMENDED ]-->
    <script src="/finance/js/nifty.min.js"></script>
    <script type="text/javascript" src="/common/jquery-confirm.js"></script>
    <script type="text/javascript" src="/finance/js/alertFile.js"></script>
    <!--Demo script [ DEMONSTRATION ]-->
    <script src="/finance/js/demo/nifty-demo.min.js"></script>
    <script type="text/javascript" src="/frame/head/js/bootsnav.js"></script>
</head>
<body>
<div id="container" class="effect aside-float aside-bright mainnav-lg">
    <div class="boxed">
        <!--CONTENT CONTAINER-->
        <div id="content-container">
            <!--Page content-->
            <div id="page-content">
                <div class="fixed-fluid">
                    <div class="fixed-sm-200 fixed-lg-250 pull-sm-left">
                        <div class="panel">
                            <!-- Simple profile -->
                            <div class="text-center pad-all bord-btm">
                                <div class="pad-ver">
                                    <img src="/finance/img/profile-photos/2.png" class="img-lg img-border img-circle" alt="Profile Picture">
                                </div>
                                <h4 class="text-lg text-overflow mar-no">专利池</h4>
                                <p class="text-sm text-muted" id="poolName">ln's IPset1</p>
                                <button class="btn btn-block btn-success">关注</button>
                            </div>
                            <p class="text-semibold text-main pad-all mar-no">专利池号</p>
                            <div class="pad-hor mar-btm">
                                <small class="text-muted" id="poolId"></small>
                            </div>
                            <p class="text-semibold text-main pad-all mar-no">所属方向</p>
                            <div class="pad-hor mar-btm">
                                <small class="text-muted" id="industry">知识产权</small>
                            </div>
                            <p class="text-semibold text-main pad-all mar-no">有效期限</p>
                            <ul class="list-inline mar-hor">
                                <li class="tag tag-sm" id = "">2018.03.31</li>
                            </ul>
                            <p class="text-semibold text-main pad-all mar-no">池内人数</p>
                            <ul class="list-inline mar-hor">
                                <li class="tag tag-sm">15</li>
                            </ul>
                            <p class="text-semibold text-main pad-all mar-no">池内专利数</p>
                            <ul class="list-inline mar-hor">
                                <li class="tag tag-sm" id="IPSum">20</li>
                            </ul>
                        </div>
                    </div>
                    <div class="fluid">
                        <div class="fixed-fluid">
                            <div class="fixed-lg-300 pull-lg-right">
                                <div class="panel">
                                    <div class="panel-heading">
                                        <h3 class="panel-title">相关专利</h3>
                                    </div>
                                    <div class="list-group bg-trans">
                                        <div id="related-ip-list">
                                            <script>
                                                var script = document.createElement("script");
                                                script.type = "text/javascript";
                                                script.src = "/finance/js/IPManage/IPSET-list.js";
                                                document.body.appendChild(script);
                                            </script>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="fluid">
                                <div class="panel">
                                    <div class="panel-heading">
                                        <h3 class="panel-title">专利池专利列表</h3>
                                    </div>
                                    <div class="panel-body">
                                        <!-- Newsfeed Content -->
                                        <div class="pad-btm form-inline">
                                            <div class="row">
                                                <div class="col-sm-6 table-toolbar-left">
                                                    <button id="demo-btn-addrow" class="btn btn-purple"><i class="demo-pli-add"></i>添加</button>
                                                    <button class="btn btn-default"><i class="demo-pli-printer"></i></button>
                                                    <div class="btn-group">
                                                        <button class="btn btn-default"><i class="demo-pli-exclamation-circle"></i></button>
                                                        <button class="btn btn-default"><i class="demo-pli-recycling"></i></button>
                                                    </div>
                                                </div>
                                                <div class="col-sm-6 table-toolbar-right">
                                                    <div class="form-group">
                                                        <input id="demo-input-search2" type="text" placeholder="Search" class="form-control" autocomplete="off">
                                                    </div>
                                                    <div class="btn-group">
                                                        <button class="btn btn-default"><i class="demo-pli-download-from-cloud"></i></button>
                                                        <div class="btn-group">
                                                            <button data-toggle="dropdown" class="btn btn-default dropdown-toggle">
                                                                <i class="demo-pli-gear"></i>
                                                                <span class="caret"></span>
                                                            </button>
                                                            <ul role="menu" class="dropdown-menu dropdown-menu-right">
                                                                <li><a href="#">Action</a></li>
                                                                <li><a href="#">Another action</a></li>
                                                                <li><a href="#">Something else here</a></li>
                                                                <li class="divider"></li>
                                                                <li><a href="#">Separated link</a></li>
                                                            </ul>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="table-responsive">
                                            <table class="table table-striped">
                                                <thead>
                                                <tr>
                                                    <th>专利号</th>
                                                    <th>专利名</th>
                                                    <th>入池日期</th>
                                                    <th>出池日期</th>
                                                    <th>状态</th>
                                                    <th>专利所有人</th>
                                                    <th>投入交易市场</th>
                                                </tr>
                                                </thead>
                                                <tbody id="ipset_ip">
                                                </tbody>
                                            </table>
                                        </div>
                                    </div>
                                </div>
                                <div class="panel">
                                    <div class="panel-heading">
                                        <h3 class="panel-title">专利邀请</h3>
                                    </div>
                                    <div class="panel-body">
                                        <!-- Newsfeed Content -->
                                        <div class="media-block">
                                            <div class="media-body form-horizontal form-padding">
                                                <div class="form-group">
                                                    <label class="col-md-3 control-label" for="invitedIP">被邀请专利</label>
                                                    <div class="col-md-6">
                                                        <input type="text" id="invitedIP" class="form-control" placeholder="被邀请专利号">
                                                    </div>
                                                <button id="send" class="btn btn-mint">邀请</button>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- SCROLL PAGE BUTTON -->
    <button class="scroll-top btn">
        <i class="pci-chevron chevron-up"></i>
    </button>
</div>
</body>
<script src="/finance/js/IPManage/IPSET-IP-list.js"></script>
</html>
