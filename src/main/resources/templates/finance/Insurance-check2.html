                                                            <td>专利名称</td>
                                                            <td id="patent">基于大数据AI的图像自动化标注技术</td>

                                                        </tr>
                                                        <tr>
                                                            <td>申请贷款金额</td>
                                                            <td id="loan-money" colspan="3">80000</td>
                                                        </tr>
                                                        <tr>
                                                            <td>申请贷款期限</td>
                                                            <td id="loan-time" colspan="3">1年</td>
                                                        </tr>
                                                        </tbody>
                                                    </table>
                                                </div>

                                                </div>

                                                            <input id="check-pass" class="magic-checkbox"
                                                                   type="checkbox">

                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
