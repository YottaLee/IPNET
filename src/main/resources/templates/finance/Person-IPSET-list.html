<div id="demo-lg-modal" class="modal fade" tabindex="-1">
    <div class="modal-dialog modal-lg">

            <div class="modal-header">

                <h4 class="modal-title" id="myLargeModalLabel">新建专利池</h4>
            </div>
            <div class="modal-body">
                <!-- BASIC FORM ELEMENTS -->
                <!--===================================================-->
                <form class="panel-body form-horizontal form-padding">

                    <!--Text Input-->
                    <div class="form-group">
                        <label class="col-md-3 control-label" for="poolName">专利池名称</label>
                        <div class="col-md-9">
                            <input type="text" id="poolName" class="form-control" placeholder="Text">
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="col-md-3 control-label">创建者ID</label>
                        <div class="col-md-9">
                            <input type="text" id="poolCreater" class="form-control" placeholder="Text">
                        </div>
                    </div>


                    <!--Text Input-->
                    <div class="form-group">
                        <label class="col-md-3 control-label" for="industry">专利所属行业</label>
                        <div class="col-md-9">
                            <input type="text" id="industry" class="form-control" placeholder="Text">
                        </div>
                    </div>


                    <!--Textarea-->

                        <label class="col-md-3 control-label" for="brief-intro">专利池描述</label>
                        <div class="col-md-9">

                        </div>
                    </div>


                    <!--Text Input-->
                    <div class="form-group">
                        <label class="col-md-3 control-label" ></label>
                        <div class="col-md-9">
                            <button id="poolsummit" class="btn btn-mint">提交</button>
                        </div>
                    </div>


                </form>
                <!--===================================================-->
                <!-- END BASIC FORM ELEMENTS -->
