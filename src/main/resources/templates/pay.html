<style>
    .atvImg-rendered-layer{background-size: 100% 100%}
    table#miyazaki {
        margin: 0 auto;
        border-collapse: collapse;
        font-family: Agenda-Light, sans-serif;
        font-weight: 100;
        background: #333; color: #fff;
        text-rendering: optimizeLegibility;
        border-radius: 5px;
    }
    table#miyazaki thead th { font-weight: 600; }
    table#miyazaki thead th, table#miyazaki tbody td {
        padding: .8rem; font-size: 1.4rem;
    }
    table#miyazaki tbody td {
        padding: .8rem; font-size: 1.4rem;
        color: #444; background: #eee;
    }
    table#miyazaki tbody tr:not(:last-child) {
        border-top: 1px solid #ddd;
        border-bottom: 1px solid #ddd;
    }

    @media screen and (max-width: 600px) {
        table#miyazaki caption { background-image: none; }
        table#miyazaki thead { display: none; }
        table#miyazaki tbody td {
            display: block; padding: .6rem;
        }
        table#miyazaki tbody tr td:first-child {
            background: #666; color: #fff;
        }
        table#miyazaki tbody td:before {
            content: attr(data-th);
            font-weight: bold;
            display: inline-block;
            width: 6rem;
        }
    }
</style>
</head>

        <div class="col-md-12 newspaper-x-content newspaper-x-with-sidebar">
            <h3 class="widget-title"><span>订单详情：</span></h3>
            <table id="miyazaki">
                <thead>
                <tr>
                    <th>专利号</th><th>专利名称</th><th>支付方</th><th>被支付方</th><th>交易时间</th><th>交易性质</th><th>交易金额</th>
                </tr>
                </thead>
                <tbody>
                <tr>
                    <td id="patent_id"></td>
                    <td id="patent_name"></td>
                    <td id="payer"></td>
                    <td id="payee"></td>
                    <td id="time"></td>

                    <td id="money"></td>
                    <!--<td style="text-align: center"><i class="fas fa-eye"></i></td>-->
                </tr>
            </table>

    </div>
    <div class="row">

            <h3 class="widget-title"><span>选择支付银行卡：</span></h3>

        </div>
    </div>

    <div class="row">
        <div class="col-md-12 newspaper-x-content newspaper-x-with-sidebar" id="receive_card_list">
            <h3 class="widget-title"><span>选择收款银行卡：</span></h3>

        </div>
    </div>

    <div class="col-md-8" style="margin-left: auto;margin-right: auto">
