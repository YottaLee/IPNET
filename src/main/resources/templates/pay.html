<!DOCTYPE html>
<html lang="en">
<meta charset="UTF-8">
<title>IPNET交易支付中心</title>
<!--<link rel="stylesheet" href="css/reset.min.css">-->
<link rel="stylesheet" href="/pay/css/style.css">
<link rel="stylesheet" href="/common/bootstrap.min.css">
<link rel="stylesheet" href="/home/css/style.css">
<link rel="stylesheet" href="/common/jquery-confirm.css">
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.1/css/all.css" integrity="sha384-O8whS3fhG2OnA5Kas0Y9l3cfpmYjapjI0E4theH4iuMD+pLhbf6JI0jIMfYcK3yZ" crossorigin="anonymous">
<link rel="stylesheet" href="/pay/css/rippler.css">
<script type="text/javascript" src="/common/jquery.js"></script>
<script type="text/javascript" src="/pay/js/jquery.rippler.js"></script>
<script type="text/javascript" src="/common/jquery-confirm.js"></script>
<script type="text/javascript" src="/common/bootstrap.min.js"></script>
<style>
    .atvImg-rendered-layer{background-size: 100% 100%}
    table#miyazaki {
        margin: 0 auto;
        border-collapse: collapse;
        font-family: Agenda-Light, sans-serif;
        font-weight: 100;
        background: #333; color: #fff;
        text-rendering: optimizeLegibility;
        border-radius: 5px;
    }
    table#miyazaki thead th { font-weight: 600; }
    table#miyazaki thead th, table#miyazaki tbody td {
        padding: .8rem; font-size: 1.4rem;
    }
    table#miyazaki tbody td {
        padding: .8rem; font-size: 1.4rem;
        color: #444; background: #eee;
    }
    table#miyazaki tbody tr:not(:last-child) {
        border-top: 1px solid #ddd;
        border-bottom: 1px solid #ddd;
    }

    @media screen and (max-width: 600px) {
        table#miyazaki caption { background-image: none; }
        table#miyazaki thead { display: none; }
        table#miyazaki tbody td {
            display: block; padding: .6rem;
        }
        table#miyazaki tbody tr td:first-child {
            background: #666; color: #fff;
        }
        table#miyazaki tbody td:before {
            content: attr(data-th);
            font-weight: bold;
            display: inline-block;
            width: 6rem;
        }
    }
</style>
</head>
<body>

<div class="top col-md-12" style="height: 56px;background: #3b3e43">
    <img src="https://i.imgur.com/jwJTKCL.png" style="height: 56px;width: 56px;background-size: 100% 100%;margin-right: 20px">
    <span style="color: white;font-size: 15px">IPNET支付交易中心</span>
</div>

<div class="container site-content" style="margin-top: 0px">
    <div class="row">
        <div class="col-md-12 newspaper-x-content newspaper-x-with-sidebar">
            <h3 class="widget-title"><span>订单详情：</span></h3>
            <table id="miyazaki">
                <thead>
                <tr>
                    <th>专利号</th><th>专利名称</th><th>专利持有人</th><th>交易时间</th><th>交易性质</th><th>交易金额</th><th>查看合同详情</th>
                </tr>
                </thead>
                <tbody>
                <tr>
                    <td>123456</td>
                    <td>一种新型瓷砖购买技术</td>
                    <td>czf</td>
                    <td>20180910</td>
                    <td>专利使用权购买</td>
                    <td>￥16000</td>
                    <td style="text-align: center"><i class="fas fa-eye"></i></td>
                </tr>
            </table>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12 newspaper-x-content newspaper-x-with-sidebar">
            <h3 class="widget-title"><span>选择支付银行卡：</span></h3>
            <div class="cover atvImg">
                <div class="atvImg-layer" data-img="https://i.imgur.com/jLrkHwm.png" ></div>
            </div>

            <div class="cover atvImg">
                <div class="atvImg-layer" data-img="https://i.imgur.com/eNBURFm.png"></div>
            </div>

            <div class="cover atvImg">
                <div class="atvImg-layer" data-img="https://i.imgur.com/D6vVnNu.png"></div>
            </div>

            <div class="cover atvImg">
                <div class="atvImg-layer" data-img="https://i.imgur.com/yJwuW4a.png"></div>
            </div>

            <div class="cover atvImg">
                <div class="atvImg-layer" data-img="https://i.imgur.com/HhqUdsx.png"></div>
            </div>
            <div class="col-md-8" style="margin-left: auto;margin-right: auto">
                <button class="btn btn-default rippler rippler-inverse confirm_pay" href="#"  style="background: #a6bbea">
                    <span><i class="fas fa-check"></i></span>&nbsp;支付
                </button>
                <button class="btn btn-default rippler rippler-inverse cancel_pay" href="#"  style="background: #eadbaa;margin-left: 50px">
                    <span><i class="fas fa-check"></i></span>&nbsp;取消
                </button>
            </div>

        </div>
    </div>
</div>


<script src="/pay/js/card.js"></script>

<script>
    $(".atvImg").click(function(){
        $(this).find(".checked").show();
        $(this).siblings().find(".checked").hide();
    })

    $('.confirm_pay').on('click', function () {
        $.confirm({
            title: '是否确认付款',
            content: '请确认订单信息合同信息等无误后进行付款 <br> 确认付款后将无法退还付款金额',
            confirmButton: '确认付款',
            cancelButton: '取消',
            confirmButtonClass: 'btn-info',
            icon: 'fa fa-question-circle',
            animation: 'rotate',
            closeAnimation: 'right',
            opacity: 0.5,
            confirm: function () {
                $.alert({
                    title: '付款成功!',
                    content: '您已成功付款，此次交易成功',
                    confirmButton: '我知道了',
                    confirmButtonClass: 'btn-primary',
                    icon: 'fa fa-info',
                    animation: 'zoom',
                    confirm:function(){

                    }
                });
            }
        });
    });

    $('.cancel_pay').on('click', function () {
        $.confirm({
            title: '是否确认取消付款',
            content: '如果订单信息有误或合同细则仍令您不满意，您可以选择取消付款 <br> 若是双方均已达成一致的交易请您不要轻易取消',
            confirmButton: '确认付款',
            cancelButton: '取消',
            confirmButtonClass: 'btn-info',
            icon: 'fa fa-question-circle',
            animation: 'rotate',
            closeAnimation: 'right',
            opacity: 0.5,
            confirm: function () {
                $.alert({
                    title: '取消成功!',
                    content: '您已成功取消此次交易',
                    confirmButton: '我知道了',
                    confirmButtonClass: 'btn-primary',
                    icon: 'fa fa-info',
                    animation: 'zoom',
                    confirm:function(){

                    }
                });
            }
        });
    });

</script>

</body>
</html>
